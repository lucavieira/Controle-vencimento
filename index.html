<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Sistema de Controle de Vencimentos</title>
</head>
<body>
    <main>
        <h1>Controle de Vencimento</h1>
        <button class="btn">Cadastrar Produto</button>
        <div class="calendario" id="container-calendario">
            <select name="ano" id="ano">
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
            <select name="mes" id="mes"></select>
            <div class="dias" id="container-dias"></div>
        </div>
        <div id="produtos">
            <div id="container-produtos">
                <h3>Produtos a vencer</h3>
                <button id="btn-add">Adicionar Produto</button>
            </div>
            <button id="btn-close">X</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
