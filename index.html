<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Sistema de Controle de Vencimentos</title>
</head>
<body>
    <main>
        <h1>Controle de Vencimento</h1>
        <div class="calendario" id="container-calendario">
            <select name="ano" id="ano">
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
            <select name="mes" id="mes"></select>
            <div class="dias" id="container-dias"></div>
        </div>
        <div id="produtos">
            <div id="container-produtos">
                <h3>Produtos a vencer</h3>
                <div class="produto-cadastrados" id="produto">
                    <div class="tabela">
                        <div>Nome</div>
                        <div>Ean</div>
                        <div>Validade</div>
                        <div>Quantidade</div>
                    </div>
                </div>
            </div>
            <button class="btnClose" id="btn-close-produtos">X</button>
        </div>
        <button class="btn" id="btn-add">Adicionar Produto</button>
        <div id="cadastro">
            <div id="container-cadastro">
                <h3>Cadastro de Produtos</h3>
                <div id="form-cadastro">
                    <label for="nome-produto">
                        Nome do Produto
                        <input type="text" name="nome-produto" id="nome-produto" placeholder="Nome do Produto">
                    </label>
                    <label for="ean-produto">
                        EAN
                        <input type="number" name="ean-produto" id="ean-produto" placeholder="7898357417892" required>
                    </label>
                    <label for="vencimento-produto">
                        Validade
                        <input type="date" name="vencimento-produto" id="vencimento-produto" required>
                    </label>
                    <label for="quantidade-produto">
                        Quantidade
                        <input type="number" name="quantidade-produto" id="quantidade-produto">
                    </label>
                    <button class="btn" id="btn-save">Salvar</button>
                </div>
            </div>
            <button class="btnClose" id="btn-close-cadastro">X</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
